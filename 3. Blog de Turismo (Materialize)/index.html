<!Doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
	<!--Importar la fuente de los íconos de Google-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<!--Importar la hojas de estilos de materialize css-->
  	<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
  	<link href="css/estilos_personalizados.css" rel="stylesheet" media="screen, projection">
	<title>Blog de viajes</title>
</head>
<body>
	<!--Contenedor de toda la página-->
	<div class="row">
		<div class="col s12 m12 l12 light-blue lighten-1 cabecera">
			<div class="row">
				<!--Logo-->
				<div class="col s2 m2 l2">
					<img src="img/Viajes.jpg" alt="Blog_viajes" class="logo">
				</div>
				<div class="col s10 m10 l10">
					<!--Menú-->
					<div class="row">
						<nav>
							<ul class="right">
								<li><a href="#" class="waves-effect btn indigo"><span class="hide-on-small-only">Inicio</span><i class="material-icons left">home</i></a></li>
								<li><a href="#" class="waves-effect btn indigo"><span class="hide-on-small-only">Estuve en...</span><i class="material-icons left">room</i></a></li>
								<li><a href="#" class="waves-effect btn indigo"><span class="hide-on-small-only">Mejores viajes</span><i class="material-icons left">thumb_up</i></a></li>
								<li><a href="#" class="waves-effect btn indigo"><span class="hide-on-small-only">Recomendaciones</span><i class="material-icons left">create</i></a></li>
							</ul>
						</nav>
					</div>
					<div class="row">
						<h5 class="white-text slogan">Almas perdidas en el viaje</h5>
					</div>
				</div>
			</div>
		</div>
		<!--Redes sociales-->
		<div class="col s2 m2 l2">
			
		</div>
		<!--Galería-->
		<div class="col s10 m10 l10">
			<div class="row">
				<!--Galería 1-->
				<div class="col s4 m4 l4"></div>
				<!--Galería 2-->
				<div class="col s5 m5 l5"></div>
				<!--Galería 3-->
				<div class="col s3 m3 l3"></div>
			</div>
		</div>
		<!--Blog-->
		<div class="col s10 m10 l10">
			<div class="row">
				<!--Entrada-->
				<div class="col s12"></div>
				<!--Comentarios-->
				<div class="col s12"></div>
			</div>
		</div>
		<!--Perfil del autor-->
		<div class="col s2 m2 l2"></div>

	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
